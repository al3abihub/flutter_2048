name: 'flutter_2048'

publish_to: 'none'

version: 1.0.0+8

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  # Manage State
  flutter_riverpod: ^1.0.4

  # Generate Unique Id
  uuid: ^3.0.6

  # Easily detect Swipes
  flutter_swipe_detector: ^2.0.0

  #key-value database which we will use to save game state
  hive: ^2.1.1
  hive_flutter: ^1.1.0

  collection: ^1.15.0
  base58check: ^2.0.0
  bech32: ^0.2.0


  # Used together with json_serializable to generate fromJson/toJson functions
  json_annotation: ^4.5.0
  flutter_localizations:
    sdk: flutter
  intl: any
  google_mobile_ads: ^2.3.0
  socket_io_client: ^2.0.1
  fluttertoast: ^6.0.1
  http: ^0.13.5
  shared_preferences: ^0.5.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

  # Generate files using dart code. We will use it to generate the fromJson/toJson functions
  build_runner: ^2.1.11

  # Used together with json_serializable to generate fromJson/toJson functions
  json_serializable: ^6.2.0


flutter:

  uses-material-design: true

  generate: true

  assets:
    - flags/png/